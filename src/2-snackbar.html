<form class="form">
  <label class="firstInput">
    Delay (ms)
    <input type="number" name="delay" required />
  </label>

  <fieldset>
    <legend>State</legend>
    <label>
      <input class="input-second" type="radio" name="state" value="fulfilled" required />
      Fulfilled
    </label>
    <label>
      <input class="input-second" type="radio" name="state" value="rejected" required />
      Rejected
    </label>
  </fieldset>

  <button type="submit">Create notification</button>
</form>
